<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uAlarm</title>
    <style>
        input[type=button] {
            width: 25%;
            height: 5em;
        }
    </style>
</head>
<body>
    <h1>Alarm Clock</h1>

    <!-- <input type="button" id="playRhythmbox" value="Play Rhythmbox">
    <input type="button" id="pauseRhythmbox" value="Pause Rhythmbox"> -->
    <input type="button" id="play-pauseRhythmbox" value="Toggle (play/pause)">
    
    <br>
    <input type="button" id="previousRhythmbox" value="Previous Song">
    <input type="button" id="nextRhythmbox" value="Next Song">
    <br>
    <input type="button" id="volume-upRhythmbox" value="Volume UP">
    <input type="button" id="volume-downRhythmbox" value="Volume DOWN">

    <div id="feedback"></div>
</body>

<script>
    function sendRequest(target, action, value="") {
        console.log("making request")
        let xR = new XMLHttpRequest();
        xR.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                
                console.log("Server Response:", this.responseText);
                data = JSON.parse(this.responseText);
              
                console.log(data);
            }
        }
        let data = {};
        data["action"] = action;
        data["value"] = value;
        xR.open("POST", target, true);
        xR.send(JSON.stringify(data));
    }
    function initRhythmboxButton(opt){
        buttons[opt] = d.getElementById(`${opt}Rhythmbox`);
        buttons[opt].addEventListener("click", function(){
            sendRequest("/", "Rhythmbox", opt);
        })
    }

    d=document;
    buttons = {};

    // initRhythmboxButton("play");
    // initRhythmboxButton("pause");
    initRhythmboxButton("play-pause");
    initRhythmboxButton("previous");
    initRhythmboxButton("next");

    initRhythmboxButton("volume-up");
    initRhythmboxButton("volume-down");


</script>
</html>
