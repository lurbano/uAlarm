<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uAlarm</title>
    <style>
        input[type=button] {
            width: 25%;
            height: 5em;
        }
    </style>
</head>
<body>
    <h1>Alarm Clock</h1>

    <input type="button" id="startRhythmbox" value="Start Rhythmbox">
    <input type="button" id="pauseRhythmbox" value="Pause Rhythmbox">

    <div id="feedback"></div>
</body>

<script>
    function sendRequest(target, action, value="") {
        console.log("making request")
        let xR = new XMLHttpRequest();
        xR.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                
                console.log("Server Response:", this.responseText);
                data = JSON.parse(this.responseText);
              
                console.log(data);
            }
        }
        let data = {};
        data["action"] = action;
        data["value"] = value;
        xR.open("POST", target, true);
        xR.send(JSON.stringify(data));
    }
    d=document;

    startButton = d.getElementById("startRhythmbox");
    startButton.addEventListener("click", function(){
        sendRequest("/", "Rhythmbox", "start");
    })

    pauseButton = d.getElementById("pauseRhythmbox");
    pauseButton.addEventListener("click", function(){
        sendRequest("/", "Rhythmbox", "pause");
    })


</script>
</html>
